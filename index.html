<!doctype html>
<html>
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8" />
    <meta name="description" content="<%= productDescription %>" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      property="og:title"
      content="ANIME47 - Trang web xem anime vietsub chất lượng tốt nhất!"
    />
    <meta
      property="og:description"
      content="Cập nhật thường xuyên và nhanh nhất các anime, hoạt hình có phụ đề tiếng việt, lồng tiếng, thuyết minh chất lượng cao"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://anime47.best/" />
    <meta property="og:locale" content="vi_VN" />
    <meta property="og:site_name" content="ANIME47" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"
    />

    <link rel="icon" type="image/png" sizes="128x128" href="icons/favicon-128x128.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png" />
    <link rel="icon" type="image/ico" href="favicon.ico" />
  </head>
